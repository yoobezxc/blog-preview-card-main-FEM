<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <img
        class="card-picture"
        src="assets/images/illustration-article.svg"
        alt="pics"
      />
      <h3 class="card-learn">Learning</h3>
      <h3 class="card-date">Published 21 Dec 2023</h3>
      <h2 class="card-title">HTML & CSS foundations</h2>
      <p class="card-text">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="card-profileWrap">
        <img
          class="profileWrap-picture"
          src="assets/images/image-avatar.webp"
          alt="avatar"
        />
        <span class="profileWrap-name">Greg Hooper</span>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/yoobezxc" target="_blank">Yoobe</a>.
    </div>
  </body>
</html>
